<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="user-page">
    <header class="user-page-header">
        <div class="greet-user">
            <h3>Welcome back, <span class="current-user-fname">Justine!</span></h3>
        </div>

        <div class="user-page-header-logo">
            <h1>SILID AI</h1>
        </div>
    </header>
    

    <div class="user-page-body">
        
        <div class="pfp-section user-section-card-template">
            <div class="profile-image">
                <img src="" alt="">
            </div>
            <div class="pfp-text">
                
                <h4>Fname Lname</h4>
                <p>Polytechnic University of the Philippines</p>
            </div>

        </div>
        
        
        <div class="assignment-section user-section-card-template">
            <div class="user-section-title-container">
                <img src="img/assignment.svg" alt="">
                <p class="user-section-title-template">Assignments</p>
                
            </div>
            <div class="tests-button-section">
                <div>
                    <p>Vark Questionnaire</p>
                    <button class="user-page-button-template">Take Survey</button>
                </div>
                <div>
                    <p>SILID AI Pretest</p>
                    <button class="user-page-button-template">Take Test</button>
                </div>
                <div>
                    <p>SILID AI Post Test</p>
                    <button class="user-page-button-template">Take Test</button>
                </div>
            </div>
        </div>

        
        <div class="info-section user-section-card-template">
            <div class="user-info">
                <div class="user-section-title-container">
                    <img src="img/user-2.svg" alt=""> 
                    <p class="user-section-title-template">User Info</p>
                </div>
            </div>
            <div class="user-progress">
                <div class="user-section-title-container">
                   <img src="img/progress.svg" alt=""> 
                   <p class="user-section-title-template">Progress</p>
                </div>
            </div>
            <div class="logout-section ">
                <button class="user-logout-btn user-page-button-template">
                    Log Out
                    
                </button>

            </div>
        </div>

        
    </div>

    

    
</body>
</html>
